<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
</head>
<body>
<h1>Create Project</h1>
<form id="createProjectForm">
    <label>Title: <input type="text" id="title" /></label><br>
    <label>Content: <input type="text" id="content" /></label><br>
    <button type="button" onclick="createProject()">Create</button>
</form>
<a href="listProjects.html">
    <button>View Project List</button>
</a>

<script>
    function createProject() {
        const project = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
        };

        fetch('/api/project', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(project)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // 성공 메시지를 표시하거나 다른 페이지로 리다이렉트
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
